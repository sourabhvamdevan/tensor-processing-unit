out_dir: tests/xla-default-adap-extra
num_workers: 1
num_threads: 16
debug: false
wandb:
  use: false
  entity: togglec
  project: tpu-graph-v2
dataset:
  name: TPUGraphsNpz
  format: PyG-TPUGraphsNpz
  task: graph
  task_type: ranking
  transductive: False
  dir: /home/ron/Projects/TPU-Graph/datasets/
  source: xla
  search: default
  num_sample_config: 32
  eval_num_sample_config: 64
  input_feat_key: op_feat_enc_i
  cache_in_memory: false
  khop:
    use: true
    hops: 2
    bidirect: true
  # config_sampler: IntervalSampler
  extra_cfg_feat_keys: ["extra_feat"]
  extra_cfg_feat_dims: 280

train:
  mode: inference-tpu
  batch_size: 2
  eval_period: 32
  ckpt_period: 100
  sampler: full_batch
  auto_resume: true
  adap_margin: true
  ckpt_clean: true
model:
  type: custom_tpu_gnn
  loss_fun: cross_entropy
  edge_decoding: dot
  graph_pooling: add
gnn:
  layers_pre_mp: 1
  layers_mp: 3
  layers_post_mp: 2
  dim_inner: 256
  layer_type: sageconv
  stage_type: skipsum
  batchnorm: False
  act: prelu
  dropout: 0.1
  agg: mean
  normalize_adj: False
  enc_config: true
  freeze_body: false
  dim_feat_enc: 192
optim:
  optimizer: adam
  base_lr: 0.0001
  max_epoch: 2500
  batch_accumulation: 1
share:
  dim_in: 286
device: cuda
model_ckpt: xla-default-ccjybf47-287.ckpt